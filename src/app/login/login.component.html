<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Admin-Login</h1>
            <div class="form-group">
              <label for="userName" class="user">Username</label>
              <input type="text" formControlName="userName" id="userName" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="password" class="pass">Password</label>
              <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
</div>
