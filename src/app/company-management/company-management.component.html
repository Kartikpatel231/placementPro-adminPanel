<a routerLink="/home" class="btn btn-primary">Back to Home</a>

<h1>Create Company</h1>
<form (ngSubmit)="onSubmit()" class="company-form">
    <div class="form-group">
        <label for="Id">CompanyId</label>
        <input type="text" id="companyId" name="companyId" [(ngModel)]="formData.companyId" required>
    </div>
    <div class="form-group">
    <label for="Name:">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
        <label for="Description:">Description</label>
    <textarea  id="description" name="description" [(ngModel)]="formData.description" required></textarea>
</div>
<div class="form-group">
    <label for="Url:">Website</label>
    <input type="url" id="website" name="website" [(ngModel)]="formData.website" required> 
</div>
<div class="form-group">
    <label for="Status:">Registration</label>
    <select id="registration" name="registration" [(ngModel)]="formData.registration" requried>
        <option value=""> Select Status</option>
        <option value="true">true</option>
        <option value="false">false</option>
    </select>
</div>
<button type="submit">Submit</button>
</form>
