  <div class="container">
    <form class="form-group" (ngSubmit)="register()">
      <label for="name">User Name</label>
      <input type="text" [(ngModel)]="userData.userName" name="name">
      <label for="password">User Password</label>
      <input type="password" [(ngModel)]="userData.userPassword" name="password">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="container">
    <ul>
        <li *ngFor="let user of users">
            <strong>Username:</strong> {{ user.userName }}
            <br>
            <strong>Password:</strong> {{ user.userPassword }}
        </li>

    </ul>
  </div>
